<!DOCTYPE html>
<html>
<head>
	 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
	<title>NodeWars SuperMegaAlpha</title>
	<script src="libs/vue.js"></script>
	<script src="libs/d3.js"></script>
  <style>
	body {
		/*background-color: black;*/
	}
	
	svg {
		float:left;
	}

	.rowNoWrap {
		display:flex;
		flex-direction: row;
		flex-wrap: nowrap;
	}

	#playArea {
		width:95%;
		height:80%;
	}

	#codeWrapper{
		width:600px;
		height:480px;
	}

	#codeArea, #stdinArea {
		width:100%
	}

	#codeArea {
		height:400px
	}

	#stdinArea {
		height:65px
	}

	#terminal {
		display:flex;
		flex-direction: column;
		width:100%;
		align-items: stretch;
		border:1px solid black;
	}

	#psOutput {
		display:flex;
		flex-direction: column-reverse;
		height:100px;
		width:100%;
		overflow-y: auto;
		margin-top:10px;
		background-color:lightgrey;
	}

/*
	#stdinArea {
		width:100%;
		height:20%;
		-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
/*	     -moz-box-sizing: border-box;    /* Firefox, other Gecko */
/*	     box-sizing: border-box;         /* Opera/IE 8+ */
/*	}
*/

	#graph {
		background-color: ghostwhite;
		height:480px;
	}

	#termWrap {
		display:inline-block;
		color:black;
		background-color:ghostwhite;
		font-size:x-large;
		width: 100%;
		height: 275px;
		overflow-y: auto;
		border: 1px solid black;
	}

	/*map styling*/

	.node-main, .node-backing {
		stroke: black;
		stroke-width: 2;
		fill: white
	}

	.traffic {
  		stroke-width:3;
  	}

  	.player-connected {
  		stroke-width:6;
  	}

  	.node-poe{
	  animation-duration: 1.3s;
	  animation-name: glowPulse;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	  -webkit-animation-timing-function: linear; /* Safari 4.0 - 8.0 */
      animation-timing-function: linear;
	}
  	

  	line.traffic {
  		stroke-width:4;
  	}

	@keyframes glowPulse {
	  from {
	  	fill-opacity:.4;
	    /*fill-opacity:1;*/
	  }

	  to {
	  	fill-opacity:.8;
	  }
}

  </style>
</head>
<body>


	
<!-- Vue app -->
<span class="rowNoWrap">
		<div id="graph"></div>
	
<div id="app" >
	
		<div id="codeWrapper">
			<code><textarea id="codeArea" v-model="codeBox"></textarea></code>
				  <textarea id="stdinArea" v-model="stdin"></textarea>
		</div>
	</span>


	<br><span id="terminal">
		<input v-model="playerCmd" placeholder="enter command" v-on:keydown.enter="sendMsg" autofocus>
		<div id = "psOutput"></div>
		<!-- <p> Response: {{ response }} </p> -->
	
</div>
</span>


<script src="d3app.js"></script>
<script src="vueapp.js"></script>

</script>
</body>
</html>
