<!DOCTYPE html>
<html>
<head>
	 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
	<title>NodeWars SuperMegaAlpha</title>
	<script src="libs/vue.js"></script>
	<script src="libs/d3.js"></script>
  <style>
	body {
		/*background-color: black;*/
	}
	
	svg {
		float:left;
	}
	
	#app {

	}

	#codeBox {
		border:1px solid black;
		float:left;
		height:480px;
		width:600px;
		display:block;
	}
	
	#codeArea {
	     width: 100%;
	     height:80%;
	     
	}


	#stdinArea {
		margin-top:-10px;
		width:100%;
		height:20%;
		-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
	     -moz-box-sizing: border-box;    /* Firefox, other Gecko */
	     box-sizing: border-box;         /* Opera/IE 8+ */
	}


	#graph {
		margin-top:34px;
		display:block;
		float:left;
		background-color: ghostwhite;
	}

	#termWrap {
		display:inline-block;
		color:black;
		background-color:ghostwhite;
		font-size:x-large;
		width: 100%;
		height: 275px;
		overflow-y: auto;
		border: 1px solid black;
	}

	.node-main, .node-backing {
		stroke: black;
		stroke-width: 2;
		fill: white
	}

	.traffic {
  		stroke-width:3;
  	}

  	.player-connected {
  		stroke-width:6;
  	}

  	.node-poe{
	  animation-duration: 1.3s;
	  animation-name: glowPulse;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	  -webkit-animation-timing-function: linear; /* Safari 4.0 - 8.0 */
      animation-timing-function: linear;
	}
  	

  	line.traffic {
  		stroke-width:4;
  	}

	@keyframes glowPulse {
	  from {
	  	fill-opacity:.4;
	    /*fill-opacity:1;*/
	  }

	  to {
	  	fill-opacity:.8;
	  }
}

  </style>
</head>
<body>

<div id="graph"></div>

<!-- Vue app -->
<br>
<div id="app" >

	<div id="codeBox">
		<code><textarea id="codeArea" v-model="codeBox"></textarea></code>
			  <textarea id="stdinArea" v-model="stdin"></textarea>
	</div>
	<p> Response: {{ response }} </p>
	<input v-model="playerCmd" placeholder="enter command" v-on:keydown.enter="sendMsg" autofocus>
</div>

<script src="d3app.js"></script>
<script src="vueapp.js"></script>

<script>
	
	
</script>
</body>
</html>
