<!DOCTYPE html>
<html>
<head>
	<title>NodeWars SuperMegaAlpha</title>
	<script src="libs/vue.js"></script>
	<script src="libs/d3.js"></script>
  <style>

	.node-main, .node-backing {
		stroke: black;
		stroke-width: 2;
		fill: white
	}

	.traffic {
  		stroke-width:3;
  	}

  	.player-connected {
  		stroke-width:6;
  	}

  	.node-poe{
	  animation-duration: 1.3s;
	  animation-name: glowPulse;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	  -webkit-animation-timing-function: linear; /* Safari 4.0 - 8.0 */
      animation-timing-function: linear;
	}
  	

  	line.traffic {
  		stroke-width:4;
  	}

	@keyframes glowPulse {
	  from {
	  	fill-opacity:.4;
	    /*fill-opacity:1;*/
	  }

	  to {
	  	fill-opacity:.8;
	  }
}

  </style>
</head>
<body>
<p style="margin: 10px">
	NodeWars Protype
</p>



<!-- Vue app -->
<div id="app" style="margin:10px">
	<div v-bind:style="{ width: '30px', height:'30px', border:'2px solid black', backgroundColor: teamColor }">
	</div>
	<input autofocus="true" id="msgBox" v-model="message" @keyup.enter="sendMsg" >
	<select v-model="msgType" size="8" @click="reFocus">
		<option value="teamChat">teamChat</option>
		<option value="allChat">allChat</option>
		<option value="teamJoin">teamJoin</option>
		<option value="nodeConnect">nodeConnect</option>
		<option value="stateRequest">stateRequest</option>
		<option value="setPOE">setPOE</option>
		<option value="setPlayerName">setPlayerName</option>
		<option value="removeModule">removeModule</option>
	</select>
	

</div>

<!-- Cytoscape -->
Show Traffic:
<select id="showTraffic" style="margin-top:20px">
	<option value="red">red</option>
	<option value="orange">orange</option>
	<option value="green">green</option>
	<option value="none">none</option>
</select>
<div id="graph">
	
</div>

<script src="d3app.js"></script>
<script src="vueapp.js"></script>

</body>
</html>
