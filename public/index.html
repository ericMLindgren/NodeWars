<!DOCTYPE html>
<html>
<head>
	 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
	<title>NodeWars SuperMegaAlpha</title>
	<script src="libs/vue.js"></script>
	<script src="libs/d3.js"></script>
  <style>

	#main-col {
		position:absolute;
		top:0;
		bottom:0;
		left:0;
		right:0;

		display:flex;
		flex-direction: row;
		flex-wrap: nowrap;
/*		width:400px;
		height:400px;*/
		background-color: green;
	}

	#main-row {
		display:flex;
		flex-grow:5;
		flex-direction: column;
		flex-wrap: nowrap;
	}

	#graph {
		flex-grow:1;
		background-color: grey;
		height:480px;
	}

	#editor {
		flex-grow:1;
		background-color: orange;
	}

	#terminal {
		background-color:black;
		flex-grow:1;
	}



	/*map styling*/

	.node-main, .node-backing {
		stroke: black;
		stroke-width: 2;
		fill: white
	}

	.traffic {
  		stroke-width:3;
  	}

  	.player-connected {
  		stroke-width:6;
  	}

  	.node-poe{
	  animation-duration: 1.3s;
	  animation-name: glowPulse;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	  -webkit-animation-timing-function: linear; /* Safari 4.0 - 8.0 */
      animation-timing-function: linear;
	}
  	

  	line.traffic {
  		stroke-width:4;
  	}

	@keyframes glowPulse {
	  from {
	  	fill-opacity:.4;
	    /*fill-opacity:1;*/
	  }

	  to {
	  	fill-opacity:.8;
	  }
}

  </style>
</head>
<body>

<div id="main-col">
	<div id="main-row">
		<div id="graph"></div>
		<div id="editor" style="height:100%;width:50%"></div>
	</div>
	<div id="terminal">
</div>

<script src="d3app.js"></script>

<script>
	
	
</script>
</body>
</html>
